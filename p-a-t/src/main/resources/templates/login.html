<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion - Bibliothèque</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
<div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg">
  <h2 class="text-2xl font-bold text-gray-900 mb-6 text-center">Connexion</h2>
  <!-- Formulaire de connexion -->
  <form action="/perform_login" method="post" th:action="@{/perform_login}" class="space-y-6">
    <div>
      <label for="username" class="block text-sm font-medium text-gray-700">Nom d'utilisateur</label>
      <input type="text" id="username" name="username" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" required>
    </div>
    <div>
      <label for="password" class="block text-sm font-medium text-gray-700">Mot de passe</label>
      <input type="password" id="password" name="password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" required>
    </div>
    <div class="flex items-center justify-between">
      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg">Se connecter</button>
    </div>
  </form>
  <!-- Message d'erreur en cas de mauvaise authentification -->
  <div th:if="${param.error}" class="mt-4 text-red-500 text-sm text-center">
    Identifiants incorrects. Veuillez réessayer.
  </div>
  <!-- Message pour les utilisateurs qui n'ont pas encore de compte -->
  <div class="mt-4 text-center">
    <a href="/register" class="text-blue-600 hover:text-blue-700 text-sm">Créer un compte</a>
  </div>
</div>
</body>
</html>
