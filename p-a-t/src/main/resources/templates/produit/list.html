<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Liste des Produits</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
<div class="container mx-auto">
    <h1 class="text-3xl font-bold mb-8">Liste des Produits</h1>
    <a href="/produits/ajouter" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        Ajouter un produit
    </a>
    <table class="table-auto w-full mt-8 bg-white shadow-md rounded">
        <thead>
        <tr>
            <th class="border px-4 py-2">ID</th>
            <th class="border px-4 py-2">Nom</th>
            <th class="border px-4 py-2">Prix</th>
            <th class="border px-4 py-2">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="produit : ${produits}">
            <td class="border px-4 py-2" th:text="${produit.id}"></td>
            <td class="border px-4 py-2" th:text="${produit.nom}"></td>
            <td class="border px-4 py-2" th:text="${produit.prix}"></td>
            <td class="border px-4 py-2">
                <a th:href="@{/produits/modifier/{id}(id=${produit.id})}" class="text-blue-500 hover:underline">Modifier</a>
                <a th:href="@{/produits/supprimer/{id}(id=${produit.id})}" class="text-red-500 hover:underline ml-4">Supprimer</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
