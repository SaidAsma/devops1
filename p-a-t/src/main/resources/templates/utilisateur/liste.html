<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Liste des Utilisateurs</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
<div class="container mx-auto py-8">
  <h1 class="text-2xl font-bold mb-4">Liste des Utilisateurs</h1>
  <a href="/utilisateurs/nouveau" class="bg-blue-500 text-white px-4 py-2 rounded">Ajouter un Utilisateur</a>
  <table class="table-auto w-full mt-4 bg-white shadow-md rounded">
    <thead>
    <tr>
      <th class="px-4 py-2">ID</th>
      <th class="px-4 py-2">Nom</th>
      <th class="px-4 py-2">Email</th>
      <th class="px-4 py-2">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="utilisateur : ${utilisateurs}">
      <td class="border px-4 py-2" th:text="${utilisateur.id}"></td>
      <td class="border px-4 py-2" th:text="${utilisateur.nom}"></td>
      <td class="border px-4 py-2" th:text="${utilisateur.email}"></td>
      <td class="border px-4 py-2">
        <a th:href="@{/utilisateurs/modifier/{id}(id=${utilisateur.id})}" class="text-blue-500">Modifier</a>
        <a th:href="@{/utilisateurs/supprimer/{id}(id=${utilisateur.id})}" class="text-red-500 ml-4">Supprimer</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
