<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Formulaire Facture</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
<div class="container mx-auto py-8">
  <h1 class="text-2xl font-bold mb-4" th:text="${facture.id != null} ? 'Modifier Facture' : 'Ajouter Facture'"></h1>
  <form th:action="@{/factures}" th:object="${facture}" method="post" class="bg-white shadow-md rounded px-8 pt-6 pb-8">
    <input type="hidden" th:field="*{id}">

    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="dateFacture">Date de Facture</label>
      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" id="dateFacture" type="date" th:field="*{dateFacture}">
    </div>

    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="montant">Montant</label>
      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" id="montant" type="number" th:field="*{montant}" step="0.01">
    </div>

    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="commande">Commande</label>
      <select class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" th:field="*{commande}">
        <option th:each="commande : ${commandes}" th:value="${commande}" th:text="${commande.nom}"></option>
      </select>
    </div>

    <div class="flex items-center justify-between">
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type="submit">
        Enregistrer
      </button>
      <a href="/factures" class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800">
        Annuler
      </a>
    </div>
  </form>
</div>
</body>
</html>
